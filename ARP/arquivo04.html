<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Tela de Consulta de Consultas</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            text-align: left;
            padding: 8px;
            border-bottom: 1px solid #ddd;
        }
        tr:hover {
            background-color: #f5f5f5;
        }
    </style>
</head>
<body>
    <h1>Tela de Consulta de Consultas</h1>
    <table>
        <thead>
            <tr>
                <th>Paciente</th>
                <th>Médico</th>
                <th>Data</th>
                <th>Horário</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>João da Silva</td>
                <td>Dra. Ana Souza</td>
                <td>01/01/2023</td>
                <td>14:30</td>
            </tr>
            <tr>
                <td>Maria dos Santos</td>
                <td>Dr. José Oliveira</td>
                <td>02/01/2023</td>
                <td>10:00</td>
            </tr>
            <!-- adicionar mais linhas para mais consultas -->
        </tbody>
    </table>
</body>
</html>
