<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Agendamento de Consulta</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <h1>Agendamento de Consulta</h1>
    <form>
        <label for="medico">Médico:</label>
        <select id="medico" name="medico">
            <option value="medico1">Médico 1</option>
            <option value="medico2">Médico 2</option>
            <option value="medico3">Médico 3</option>
        </select>
        <label for="tipo_consulta">Tipo de Consulta:</label>
        <select id="tipo_consulta" name="tipo_consulta">
            <option value="consulta1">Consulta 1</option>
            <option value="consulta2">Consulta 2</option>
            <option value="consulta3">Consulta 3</option>
        </select>
        <label for="data">Data:</label>
        <input type="date" id="data" name="data">
        <label for="horario">Horário:</label>
        <select id="horario" name="horario">
            <option value="08:00">08:00</option>
            <option value="09:00">09:00</option>
            <option value="10:00">10:00</option>
            <option value="11:00">11:00</option>
            <option value="13:00">13:00</option>
            <option value="14:00">14:00</option>
            <option value="15:00">15:00</option>
            <option value="16:00">16:00</option>
        </select>
        <input type="submit" value="Agendar">
    </form> 
</body>
</html>
