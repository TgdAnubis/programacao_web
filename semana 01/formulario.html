<!DOCTYPE html>
<html>
  <head>
    <title>Formul√°rio de Contato</title>
    <nav>
		<ul>
			<li><a href="formulario.html">Menu 1</a></li>
			<li><a href="imagens.html">Menu 2</a></li>
			<li><a href="tabelas.html">Menu 3</a></li>
			<li><a href="index.html">Menu 4</a></li>
		</ul>
	</nav>
  </head>
  <body>
    <h2>Entre em Contato</h2>
    <form action="#" method="post">
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" required /><br /><br />
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required /><br /><br />
      <label for="telefone">Telefone:</label>
      <input type="tel" id="telefone" name="telefone" required /><br /><br />
      <label for="assunto">Assunto:</label>
      <input type="text" id="assunto" name="assunto" required /><br /><br />
      <label for="mensagem">Mensagem:</label><br />
      <textarea
        id="mensagem"
        name="mensagem"
        rows="5"
        cols="30"
        required
      ></textarea
      ><br /><br />
      <label for="como-nos-achou">Como nos achou?</label>
      <select id="como-nos-achou" name="como-nos-achou">
        <option value="internet">Internet</option>
        <option value="amigos">Amigos</option>
        <option value="jornal">Jornal</option>
        <option value="outro">Outro</option></select
      ><br /><br />
      <input type="submit" value="Enviar" />
      <input type="reset" value="Limpar" />
    </form>
  </body>
</html>
